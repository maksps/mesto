<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Павел Максимов">
  <meta name="keywords" content="Яндекс практикум">
  <meta name="robots" content="index,follow">
  <title>mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo-header.svg')%>" alt="логотип">
    </header>
    <main class="main">
      <section class="profile">
        <button class="profile__avatar-button" type="button" aria-label="редактировать аватар"><img
            class="profile__avatar-img" src="<%=require('./images/kusto-avatar.png')%>" alt="Аватар"></button>


        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <button class="profile__edit-button profile__edit-btn-image" type="button"
            aria-label="Редактировать"></button>
        </div>
        <p class="profile__job"></p>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit">
      <div class="popup__container popup__container_edit">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="profileEdit" novalidate autocomplete="off">
          <div class="input">
            <input type="text" placeholder="Имя" name="nameInput" class="input__text input__text_type_name"
              minlength="2" maxlength="40" required>
            <span class="popup__input-error nameInput-error"></span>
            <input type="text" placeholder="О себе" name="jobInput" class="input__text input__text_type_job"
              minlength="2" maxlength="200" required>
            <span class="popup__input-error jobInput-error"></span>
          </div>
          <button class="popup__btn-save" type="submit"> Сохранить</button>
        </form>
        <button class="popup__btn-exit" type="button" aria-label="выход"></button>
      </div>
    </div>
  </div>
  <div class="popup popup_add">
    <div class="popup__container popup__container_add">
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form formElementAdd" name="placeAdd" novalidate autocomplete="off">
        <div class="input">
          <input type="text" placeholder="Название" name="name" minlength="2" maxlength="30" required
            class="input__text input__text_type_placename">
          <span class="popup__input-error name-error"></span>
          <input type="url" placeholder="Ссылка на картинку" name="link" class="input__text input__text_type_link"
            required>
          <span class="popup__input-error link-error"></span>
        </div>
        <button class="popup__btn-save" type="submit"> Создать</button>
      </form>
      <button class="popup__btn-exit" type="button" aria-label="выход"></button>
    </div>
  </div>
  <div class="popup popup_place">
    <div class="popup__container popup__container_place">
      <figure class="popup__figure">
        <img class="popup__image" src="#" alt="#">
        <figcaption class="popup__figcaption"></figcaption>
      </figure>
      <button class="popup__btn-exit" type="button" aria-label="выход"></button>
    </div>
  </div>
  <div class="popup popup_confirm">
    <div class="popup__container popup__container_confirm">
      <h3 class="popup__title">Вы уверены</h3>
        <button class="popup__btn-save popup__btn-confirm" type="button" aria-label="согласие">Да</button>
      <button class="popup__btn-exit" type="button" aria-label="выход"></button>
    </div>
  </div>
  <div class="popup popup_avatar">
    <div class="popup__container popup__container_avatar">
      <h3 class="popup__title">Обновить аватар</h3>
      <form class="popup__form" name="avatarChange" novalidate autocomplete="off">
        <div class="input">
          <input type="url" placeholder="Ссылка на картинку" name="avatar" class="input__text input__text_type_avatar"
            required>
          <span class="popup__input-error avatar-error"></span>
        </div>
        <button class="popup__btn-save" type="submit">Сохранить</button>
      </form>
      <button class="popup__btn-exit" type="button" aria-label="выход"></button>
    </div>
  </div>


  <template class="element-template">
    <div class="element">
      <img class="element__image" src="#" alt="#">
      <div class="element__figcaption">
        <h2 class="element__text"></h2>
        <div class="element__like-container">
          <button type="button" class="element__like  element__like_unchecked" aria-label="Нравится"></button>
          <span class="element__like-count">0</span>
        </div>
      </div>
      <button type="button" class="element__btn-delete " aria-label="Удалить"></button>

    </div>
  </template>
</body>

</html>
