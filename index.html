<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Павел Максимов">
  <meta name="keywords" content="Яндекс практикум">
  <meta name="robots" content="index,follow">
  <title>mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo-header.svg" alt="логотип">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/kusto-avatar.png" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button profile__edit-btn-image" type="button"
            aria-label="Редактировать"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit">
      <div class="popup__container popup__container_edit">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="profileEdit">
          <div class="input">
            <input type="text" placeholder="Имя" name="nameInput" required class="input__text input__text_type_name">
            <input type="text" placeholder="О себе" name="jobInput" class="input__text input__text_type_job">
          </div>
          <button class="popup__btn-save" type="submit"> Сохранить</button>
        </form>
        <button class="popup__btn-exit" type="button" aria-label="выход"></button>
      </div>
    </div>
  </div>
  <div class="popup popup_add">
    <div class="popup__container popup__container_add" >
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="placeAdd">
        <div class="input">
          <input type="text" placeholder="Название" name="PlaceNameInput" required
            class="input__text input__text_type_placename">
          <input type="text" placeholder="Ссылка на картинку" name="linkInput"
            class="input__text input__text_type_link">
        </div>
        <button class="popup__btn-save" type="submit"> Создать</button>
      </form>
      <button class="popup__btn-exit" type="button" aria-label="выход"></button>
    </div>
  </div>
  <div class="popup popup_place">
    <div class="popup__container popup__container_place">
      <figure class="popup__figure">
        <img class="popup__image" src="#" alt="#">
        <figcaption class="popup__figcaption"></figcaption>
      </figure>
      <button class="popup__btn-exit" type="button" aria-label="выход"></button>
    </div>
  </div>
  <template class="element-template">
    <div class="element">
      <img class="element__image" src="#" alt="#">
      <div class="element__figcaption">
        <h2 class="element__text"></h2>
        <button type="button" class="element__like  element__like_unchecked " aria-label="Нравится"></button>
      </div>
      <button type="button" class="element__btn-delete" aria-label="Удалить"></button>
    </div>
  </template>
  <script src="./script/index.js"></script>
</body>

</html>
