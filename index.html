<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Павел Максимов">
  <meta name="keywords" content="Яндекс практикум">
  <meta name="robots" content="index,follow">
  <title>mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo-header.svg" alt="логотип">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/kusto-avatar.png" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="edit">
            <span class="profile__edit-btn-image" ></span>
          </button>
        </div>
        <p class="profile__job">Исследователь океана</p>
        <button class="profile__add-button" type="button" aria-label="add">
          <span class="profile__add-image"></span>
        </button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/karachaevsk-element.jpg" alt="Карачаевск">
          <div class="element__figcaption">
            <h2 class="element__text">Карачаевск</h2>
            <button type="button" class="element__like  element__like_unchecked " aria-label="like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/elbrus-element.png" alt="Гора эльбрус">
          <div class="element__figcaption">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button type="button" class="element__like element__like_unchecked " aria-label="like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/dombay-element.png" alt="Домбай">
          <div class="element__figcaption">
            <h2 class="element__text">Домбай</h2>
            <button type="button" class="element__like  element__like_unchecked " aria-label="like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/izhevsk-element.jpg" alt="Ижевск">
          <div class="element__figcaption">
            <h2 class="element__text">Ижевск</h2>
            <button type="button" class="element__like  element__like_unchecked " aria-label="like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/dombay-element.png" alt="Домбай">
          <div class="element__figcaption">
            <h2 class="element__text">Домбай</h2>
            <button type="button" class="element__like  element__like_unchecked " aria-label="like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/karachaevsk-element.jpg" alt="Карачаевск">
          <div class="element__figcaption">
            <h2 class="element__text">Карачаево-Черкессия</h2>
            <button type="button" class="element__like  element__like_unchecked " aria-label="like"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form"  name="profileEdit">
          <div class="input">
            <input type="text" placeholder="Имя" name="nameInput" required class="input__text input__text_type_name">
            <input type="text" placeholder="О себе" name="jobInput" class="input__text input__text_type_job">
          </div>
          <button class="popup__btn-save" type="submit"> Сохранить</button>
        </form>
        <button class="popup__btn-exit" type="button" aria-label="exit"></button>
      </div>
    </div>
  </div>
  <script src="./script/index.js"></script>
</body>

</html>
